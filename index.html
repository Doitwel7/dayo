<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday Temidayo ‚ù§Ô∏è</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .handwritten { font-family: 'Great Vibes', cursive; }

        /* Floating hearts styling */
        .heart {
            position: absolute;
            transform: rotate(-45deg);
            animation: floatUp linear infinite;
            opacity: 0.95;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: currentColor;
            border-radius: 50%;
        }
        .heart::before { top: -50%; left: 0; }
        .heart::after { left: 50%; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        .caret { display:inline-block; width:2px; height:1.2em; background:currentColor; margin-left:4px; animation: blink 1s steps(1) infinite; vertical-align:middle; }
        @keyframes blink { 50% { opacity:0 } }

        .pulse { animation: pulse 1.8s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #confetti-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 50; }
        
        #main-content { transition: all 1s ease; filter: blur(20px); opacity: 0; visibility: hidden; }
        #main-content.active { filter: blur(0); opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-pink-50 to-white min-h-screen flex items-center justify-center p-4">

    <div id="overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-rose-500 text-white transition-opacity duration-700 p-6 text-center">
        <h2 class="handwritten text-5xl md:text-7xl mb-6">A Surprise for You Temidayo...</h2>
        <button id="startBtn" class="bg-white text-rose-500 font-bold px-10 py-4 rounded-full shadow-2xl hover:scale-105 transition-transform active:scale-95 pulse text-xl">
            Open Your Card Ifemi ‚ù§Ô∏è
        </button>
    </div>

    <div id="player" class="hidden"></div>

    <canvas id="confetti-canvas"></canvas>

    <div id="main-content" class="relative z-20 w-full max-w-lg bg-white/40 backdrop-blur-md rounded-[2rem] border border-white/60 shadow-2xl flex flex-col items-center text-center p-6 md:p-10 my-10">
        <h1 class="handwritten text-5xl md:text-7xl text-rose-600 drop-shadow-md mb-4">Happy Birthday, <span id="herName">TEMIDAYO</span> üíï</h1>

        <div class="relative group my-4">
            <div class="absolute -inset-1 bg-gradient-to-r from-rose-400 to-pink-500 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-1000"></div>
            <img id="avatar" src="./images/tem.JPG" alt="Temidayo"
            class="relative w-32 h-32 md:w-44 md:h-44 rounded-full object-cover ring-4 ring-white shadow-2xl" onerror="this.src='https://via.placeholder.com/150'"/>
        </div>

        <div class="mt-6 w-full bg-white/70 backdrop-blur-sm rounded-2xl border border-rose-100 p-6 shadow-inner max-h-[300px] overflow-y-auto">
            <div id="typed" class="text-lg md:text-xl text-gray-800 leading-relaxed font-medium italic text-left md:text-center"></div>
        </div>

        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4 w-full px-4 md:px-10">
            <button id="loveBtn" class="sm:col-span-2 w-full px-6 py-4 rounded-full bg-rose-600 text-white font-bold shadow-lg hover:bg-rose-700 transition active:scale-95 flex items-center justify-center gap-2 text-lg">
                üíñ CLICK IFE
            </button>
            <button id="playMusicBtn" class="w-full px-6 py-3 rounded-full bg-amber-400 text-white font-bold shadow-md hover:bg-amber-500 transition active:scale-95 flex items-center justify-center gap-2">
                üéµ Play Music
            </button>
            <button id="replay" class="w-full px-6 py-3 rounded-full bg-white/80 border border-rose-200 text-rose-500 font-semibold hover:bg-white transition flex items-center justify-center gap-2">
                üîÑ Replay
            </button>
        </div>

        <p class="mt-8 text-[10px] text-rose-400 tracking-widest uppercase font-bold text-center w-full">Made with ‚ù§Ô∏è by Doitwel</p>
    </div>

    <div id="hearts" class="pointer-events-none fixed inset-0 z-0"></div>

    <script src="./https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let musicPlaying = false;

        // 1. YouTube API Ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '4hIc26dKOqc', 
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': '4hIc26dKOqc' // Required for looping
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Music player is ready");
        }

        const messageLines = [
            "Happy Birthday, my beautiful TEMIDAYO! üéÇ",
            "You make my world brighter every single day.",
            "I‚Äôm grateful for your love, your smile, and your soul.",
            "May today be filled with joy, laughter, and endless love ‚ù§Ô∏è"
        ];

        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('startBtn');
        const playMusicBtn = document.getElementById('playMusicBtn');
        const typedEl = document.getElementById('typed');

        // 2. Start Logic
        startBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.classList.add('active');
            }, 700);
            
            if (player && player.playVideo) {
                player.playVideo();
                musicPlaying = true;
                playMusicBtn.innerHTML = "‚è∏ Pause Music";
            }

            setTimeout(() => {
                typeNextChar();
                startConfetti(100);
            }, 800);
        });

        // 3. Play/Pause Toggle
        playMusicBtn.addEventListener('click', () => {
            if (!musicPlaying) {
                player.playVideo();
                playMusicBtn.innerHTML = "‚è∏ Pause Music";
                musicPlaying = true;
            } else {
                player.pauseVideo();
                playMusicBtn.innerHTML = "üéµ Play Music";
                musicPlaying = false;
            }
        });

        // 4. Typing Effect
        let lineIndex=0, charIndex=0;
        function typeNextChar() {
            if (lineIndex >= messageLines.length) {
                typedEl.innerHTML += '<span class="caret"></span>';
                return;
            }
            const line = messageLines[lineIndex];
            if (charIndex <= line.length) {
                const prevLines = messageLines.slice(0, lineIndex).map(l => `<div class="mb-2">${l}</div>`).join("");
                const currentLine = `<div>${line.slice(0, charIndex)}<span class="caret"></span></div>`;
                typedEl.innerHTML = prevLines + currentLine;
                charIndex++;
                setTimeout(typeNextChar, 50);
            } else {
                lineIndex++; charIndex = 0;
                setTimeout(typeNextChar, 1000);
            }
        }

        // 5. Floating Hearts
        const heartsContainer = document.getElementById('hearts');
        function spawnHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            const size = 15 + Math.random() * 20;
            h.style.width = h.style.height = size + 'px';
            h.style.left = Math.random() * 100 + '%';
            h.style.bottom = '-50px';
            h.style.color = ["#ff6b81", "#ff8fab", "#ff4d6d", "#fb7185"][Math.floor(Math.random() * 4)];
            h.style.animationDuration = (4000 + Math.random() * 3000) + 'ms';
            heartsContainer.appendChild(h);
            setTimeout(() => h.remove(), 7000);
        }
        setInterval(spawnHeart, 500);

        // 6. Confetti
        const canvas = document.getElementById('confetti-canvas'), ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
        resize(); window.addEventListener('resize', resize);
        let confettiPieces = []; let running = false;

        function Confetti(x, y, dx, dy, s, color) {
            this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.s = s; this.c = color; this.rot = Math.random() * 6;
        }
        Confetti.prototype.update = function () { this.x += this.dx; this.y += this.dy; this.dy += 0.1; this.rot += 0.1; };
        Confetti.prototype.draw = function (ctx) {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot); ctx.fillStyle = this.c;
            ctx.fillRect(-this.s / 2, -this.s / 2, this.s, this.s * 0.6); ctx.restore();
        };

        function startConfetti(count = 80) {
            for (let i = 0; i < count; i++) {
                confettiPieces.push(new Confetti(Math.random() * W, -20, Math.random() * 6 - 3, Math.random() * 5 + 2, 8 + Math.random() * 8, ["#f43f5e", "#fb7185", "#fda4af", "#fbbf24", "#34d399"][Math.floor(Math.random() * 5)]));
            }
            if (!running) { running = true; animate(); }
        }

        function animate() {
            if (!running) return;
            ctx.clearRect(0, 0, W, H);
            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                let p = confettiPieces[i]; p.update(); p.draw(ctx);
                if (p.y > H + 20) confettiPieces.splice(i, 1);
            }
            if (confettiPieces.length > 0) requestAnimationFrame(animate); else running = false;
        }

        document.getElementById('loveBtn').addEventListener('click', () => { startConfetti(120); });
        document.getElementById('replay').addEventListener('click', () => {
            lineIndex = 0; charIndex = 0; typedEl.innerHTML = '';
            typeNextChar(); startConfetti(80);
        });
    </script>
</body>
</html>
